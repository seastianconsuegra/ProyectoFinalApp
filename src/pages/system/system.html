<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Sistema de Monitoreo</ion-title> 
   </ion-navbar>

</ion-header>

<ion-content padding class="font">
  
  <div *ngFor="let Database of DataFirebase | async">
    <b>{{Database.power}}/2000W</b>
  </div>
  <canvas #doughnutCanvas></canvas>
  <h5>
    {{Y}} %
  </h5>
  <ion-grid style="text-align:center">
    <ion-row>
      <ion-col>
        Estado:
      </ion-col>
      <ion-col *ngFor="let Database of DataFirebase | async ">
        {{Database.state}}
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list class="margin">
    <ion-item style="padding-left:0px">
      <ion-thumbnail item-start>
        <img src="../assets/img/nose.png">
      </ion-thumbnail>
      <h2>Energía</h2>
      <p *ngFor="let Database of DataFirebase | async">
        {{Database.energy}}
      </p>
    </ion-item>

    <ion-item enabled="false">
      <ion-thumbnail item-start>
        <img src="../assets/img/current.png">
      </ion-thumbnail>
      <h2>Tensión</h2>
      <p *ngFor="let Database of DataFirebase | async">
        {{Database.voltage}}
      </p>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-start>
        <img src="../assets/img/voltage2.png"> 
      </ion-thumbnail>
      <h2>Corriente</h2>
      <p *ngFor="let Database of DataFirebase | async">
        {{Database.current}}
      </p>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-start>
        <img src="../assets/img/frecuency.svg">
      </ion-thumbnail>
      <h2>Frecuencia</h2>
      <p *ngFor="let Database of DataFirebase | async">
        {{Database.frecuency}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
