  <ion-grid style="margin-top:10px">
    <ion-row align-items="center">
      <ion-col>

      <ion-col col-10 col-sm>
        <img src="../assets/img/icon.svg">

    </ion-row>
  </ion-grid>
  <h2 style="text-align:center; font-size:61px; font-family:tabitha;margin-top:0px;margin-bottom:0px">
    SolarApp
  </h2>
  <div>&nbsp;</div>

  <ion-list style="margin-bottom: 5px;" *ngFor="let b of B">
    <ion-item>
      <ion-input type="text" medium placeholder="Nombre y Apellido" style="font-size:17px" [(ngModel)]="user"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid style="padding:0px" *ngFor="let c of C" >
    <ion-row>
      <ion-col col-8 style="padding:0; padding-right:2px">     
          <ion-list style="margin-bottom: 0px;">
              <ion-item>
                <ion-input type="text" medium placeholder="Usuario" style="font-size:17px" [(ngModel)]="user2"></ion-input>
              </ion-item>
            </ion-list>
      </ion-col>
      <ion-col col-4 style="padding:0; padding-left:2px">
          <ion-list style="margin-bottom: 0px;" >
              <ion-item>
                <ion-input type="text" medium placeholder="Codigo" style="font-size:17px" [(ngModel)]="code" type="password"></ion-input>
              </ion-item>
            </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  

    <button ion-button large block style="font-size:17px; background-color:#566166" (click)="goPage()">
      Entrar
    </button>
    <ion-grid style="padding:0px" >
        <ion-row>
          <ion-col>
            <button ion-button block outline [color]="C1" style=" border-color:C1; border-width:2px" (click)="estudiante()" >
              Estudiante
            </button>
          </ion-col>
          <ion-col>
            <button ion-button block outline [color]="C2" style=" border-color:C2; border-width:2px" (click)="profesor()" >
              Docente
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    <ion-list style="margin-bottom:12px">
    <ion-item style="background-color:#298CB3; align-items:center; color:#D3D3D3;font-size:14px" >
      <ion-label>Acepto los terminos y condiciones</ion-label>
      <ion-checkbox class="algo" [(ngModel)]="T"></ion-checkbox>s
    </ion-item>
  </ion-list>

  <button (click)="gotoTerms()" ion-button clear full style="text-transform:none; color:#D3D3D3; position: relative;font-size:14px; bottom:10px;left:0; border-color:#298CB3">
    <u> Terminos y condiciones</u>
  </button>
